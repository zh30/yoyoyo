# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: yoyoyo
repo: zhanghecool/yoyoyo
email: zhanghelook@outlook.com
description: >- # this means to ignore newlines until "baseurl:"
  Jekyll 主题 - yoyoyo
excerpt_separator: "true"
themeColor: "#4B5CC4"
baseurl: "" # 一级目录为空。多级的时候填写, e.g. /blog
url: "https://zhanghe.cool" # the base hostname & protocol for your site, e.g. http://example.com
lang: zh
paginate: 10
paginate_path: "/page/:num"
metaAuthor: "张赫"
blogName: "YOYOYO"
appTitle: "YOYOYO 主题"
twitter_username: zhanghecool
github_username: zhanghecool
destination: "./gphome"
use_math: true
collections:
  authors:
    output: true
  staff_members:
    output: true
    # people: true

author:
  twitter: zhanghecool

baidu:
  appid: 

ga:
  userid: 

twitter:
  username: zhanghecool
  card: summary_large_image
  site: "@zhanghecool"

defaults:
  - scope:
      path: "_authors"
      type: "posts"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jemoji

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
