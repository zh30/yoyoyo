<meta charset="utf-8" /> <meta name="renderer" content="webkit" />
<!-- 用在360中 -->
<meta name="force-rendering" content="webkit" />
<!-- 用在其它 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 针对 IE 浏览器 -->
<meta http-equiv="Cache-Control" content="no-transform" />
<!-- 针对百度搜索 -->
<meta name="format-detection" content="telephone=no,email=no,adress=no" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1,
shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
/>
<meta name="author" content="{{ site.metaAuthor}}" />
<meta name="robots" content="index,follow" />
<meta name="referrer" content="origin-when-cross-origin" />
<meta name="theme-color" content="{{ site.themeColor }}" />
<meta name="color-scheme" content="dark light" />
<meta name="application-name" content="{{site.blogName}}" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />
<meta name="apple-mobile-web-app-title" content="{{site.appTitle}}" />
<meta name="msapplication-tooltip" content="{{site.description}}" />
<meta name="msapplication-TileColor" content="{{ site.themeColor }}" />
<meta
  name="msapplication-TileImage"
  content="{{ site.baseurl }}/assets/icon/apple-icon-144x144.png"
/>
<link rel="dns-prefetch" href="{{ site.url }}" />
<link
  rel="shortcut icon"
  href="{{ site.baseurl }}/favicon.ico"
  sizes="128x128"
/>
<link

  sizes="57x57"

/>

/>
<link
  rel="apple-touch-icon"
  sizes="76x76"
  href="{{ site.baseurl }}/assets/icon/apple-icon-76x76.png"
/>
<link
  rel="apple-touch-icon"
  sizes="114x114"
  href="{{ site.baseurl }}/assets/icon/apple-icon-114x114.png"
/>
<link
  rel="apple-touch-icon"

<link

<link

  rel="stylesheet"
/>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css" />
{% seo %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ site.ga.userid }}"
></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());

  gtag('config', '{{ site.ga.userid }}');
</script>
